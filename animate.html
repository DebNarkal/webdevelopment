<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#animate").click(function() {
        
         $(".animation").animate({left:'250px'});
         $(".animation").animate({height:'500px'});
         $(".animation").animate({ height:'500px', width:'500px', opacity:'0.4'});
         $(".animation").animate({fontSize:'100px'});
        
       });
});
</script>
</head>
<body>

<div class="animation" style="background:#98bf21;height:100px;width:100px;position:absolute;">Hello World</div>
<br><br><br><br><br><br><br><br>
<div>
    
<button id="animate">Click me to animate</button>
</div>

</body>
</html>
