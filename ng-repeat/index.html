<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/script.js"></script>
  </head>

  <body ng-app = "myApp" ng-controller = "MainController" ng-submit="search(userName)">
    <form name="fetch User">
      <input type="text" required placeholder="Username for search" ng-model="userName">
      <input type ="submit" value="Search">
    </form>
    <h2>{{user.name}}</h2>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" alt="{{user.name}}" height="80" width="80">
    
    <div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "repo in repos">
          <td>{{repo.name}}</td>
          <td>{{repo.stargazers_count}}</td>
          <td>{{repo.language}}</td>
        </tr>
        </tbody>
        
      </table>
    </div>
  </body>

</html>
