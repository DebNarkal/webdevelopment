<!DOCTYPE html>
<html>
    <script src="scripts/angular.min.js"></script>
<head>
	<title>First Example</title>
</head>
<body>
    <header><center><h1>First example of Angular JS</h1></center></header>
    <section>
        <div ng-app="">
            <p><label for='input'>Name:</label><input type=text placeholder='Enter your name' ng-model='name' id="input"></p>
            
            <p>{{name}}</p>
        </div>
    </section>
</body>
</html>
